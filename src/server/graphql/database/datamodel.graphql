# Our file watcher relies on this file being inside the database directory
# if you change the directory be sure to update the directory in src/dev/prisma 

type User {
  id: ID! @unique
  name: String!
  posts: [Post!]!
}

type Post {
  id: ID! @unique
  title: String!
  content: String!
  published: Boolean! @default(value: "false")
  author: User!
}

type Author {
  name: String!
  address: String!
}

type Address {
  field: String!
}